<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Moo+Lah+Lah&family=Ranchers&display=swap" rel="stylesheet">

    <body>
        <!--Hero section-->
        <div id="hero-container">
<div id="hero-card">
<h1>Metric/Imperial Unit Conversion</h1>
<input id="input-el" type="number">
<button id="convert-btn">Convert</button>
</div>
<!--Body section-->
<!--unit num 1-->
<div id="unit-con1">
    <h2>Length (Meter/Feet)</h2>
    <p id="meter-con">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
</div>
<!--unit num 2-->
<div id="unit-con2">
    <h2>Volume (Liters/Gallons)
    </h2>
    <p id="liter-con">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
</div>
<!--unit num 3-->
<div id="unit-con3">
    <h2>Mass (Kilograms/Pounds)
    </h2>
    <p id="kilos-con">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
</div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
